<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>

<div class="page-wrapper" layout:fragment="corpo">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
             <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">Atividades</h4>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive">
							<table id="zero_config"
								class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Data</th>
										<th>Esporte</th>
										<th>Duração</th>
										<th>Distância</th>
										<th>Calorias</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="a : ${atividades}">
										<td th:text="${#dates.format(a.data, 'dd/MM/yyyy')}"></td>
										<td th:text="${a.esporte}"></td>
										<td th:text="${#dates.format(a.duracao, 'HH:mm')}"></td>
										<td th:text="${#numbers.formatDecimal(a.distancia, 1, 2,'COMMA') + ' km'}"></td>
										<td th:text="${#numbers.formatDecimal(a.calcularCalorias(), 1, 2, 'COMMA') + ' kcal'}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer text-center">
                Desenvolvimento back-end e front-end por Guilherme Tavares.
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
</body>
</html>
