<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>

	<div class="page-wrapper" layout:fragment="corpo">
	
		<!-- ============================================================== -->
		<!-- Bread crumb and right sidebar toggle -->
		<!-- ============================================================== -->
		<div class="page-breadcrumb">
			<div class="row">
				<div class="col-12 d-flex no-block align-items-center">
					<h4 class="page-title">Adicionar nova atividade</h4>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- End Bread crumb and right sidebar toggle -->
		<!-- ============================================================== -->
				<div th:replace="/fragments/alerta"></div>
		<!-- ============================================================== -->
		<!-- Container fluid  -->
		<!-- ============================================================== -->
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
				<form id="form1" method="POST" th:action="${atividade.id == null} ? @{/atividade/salvar} : @{/atividade/editar}" th:object="${atividade}">
					<div class="card-body">
						<h5 class="card-title text-success">Adicionar manualmente</h5>
						<div class="form-group row">
							<label class="col-md-3 m-t-15">Esporte</label>
							<div class="col-md-9">
								<select class="select2 form-control custom-select"
									style="width: 100%; height: 36px;" th:field="*{esporte}">
									<option value="">Selecione</option>
									<option th:each="esp : ${esporte}" th:value="${esp}" th:text="${esp.descricao}"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="data" class="col-md-3 m-t-15">Data da
								atividade</label>
							<div class="col-sm-9">
								<input type="text" class="form-control data" id="data"
									placeholder="dd/mm/aaaa" th:field="*{data}">
							</div>
						</div>
						<div class="form-group row">
							<label for="duracao" class="col-md-3 m-t-15">Duração</label>
							<div class="col-sm-9">
								<input type="text" class="form-control duracao" id="duracao"
									placeholder="hh:mm" th:field="*{duracao}">
							</div>
						</div>
						<div class="form-group row">
							<label for="distancia" class="col-md-3 m-t-15">Distância</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="distancia"
									placeholder="Em quilômetros"th:field="*{distancia}">
							</div>
						</div>
					</div>
					<div class="border-top">
						<div class="card-body">
						<input type="hidden" id="id" th:field="*{id}">
							<button type="submit" class="btn btn-success">Enviar</button>
						</div>
					</div>
					</form>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-success">Importar atividade</h5>
						<div class="form-group row">
							<label class="col-md-3">Adicionar arquivo</label>
							<div class="col-md-9">
								<div class="custom-file">
									<input type="file" class="custom-file-input"
										id="validatedCustomFile" required> <label
										class="custom-file-label" for="validatedCustomFile">Escolha
										o arquivo...</label>
									<div class="invalid-feedback">Arquivo inválido.</div>
								</div>
							</div>
						</div>
					</div>
					<div class="border-top">
						<div class="card-body">
							<button type="button" class="btn btn-success">Enviar</button>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- End Container fluid  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- footer -->
		<!-- ============================================================== -->
		<footer class="footer text-center"> Desenvolvimento back-end
			e front-end por Guilherme Tavares. </footer>
		<!-- ============================================================== -->
		<!-- End footer -->
		<!-- ============================================================== -->
	</div>
</body>
</html>
