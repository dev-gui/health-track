<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <title>Matrix Template - The Ultimate Multipurpose admin template</title>
    <!-- Custom CSS -->
    <link href="../../dist/css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
            <div class="auth-box bg-secondary border-top border-secondary">
                <div>
                    <div class="text-center text-light p-t-20 p-b-20">
                        <span class="db"><img src="../../assets/images/logo-md.png" alt="logo" />
                            <h3>Health Track</h3>
                        </span>
                    </div>
                    <!-- Form -->
                    <form class="form-horizontal m-t-20" method="POST" th:action="@{/cadastrar/salvar}" th:object="${usuario}">
                        <div class="row p-b-30">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="text-light">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="" th:field="*{nome}">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" placeholder="" th:field="*{sobrenome}" >
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Sexo</label>
                                    <select class="select2 form-control custom-select" style="width: 100%; height:36px;" th:field="*{sexo}">
                                        <option value=" ">Selecione</option>
                                        <option value="F">Feminino</option>
                                        <option value="M">Masculino</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Altura</label>
                                    <input type="text" class="form-control" placeholder="1,75" id="alt" data-mask="0,00" th:field="*{altura}">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Data de Nascimento</label>
                                    <input type="text" class="form-control data" id="nascimento" placeholder="dd/mm/aaaa" th:field="*{nascimento}">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Senha</label>
                                    <input type="password" class="form-control" id="senha" placeholder="" th:field="*{senha}">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Senha</label>
                                    <input type="password" class="form-control" id="senha1" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row border-top border-secondary">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20">
                                        <button class="btn btn-block btn-lg btn-success" type="submit">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="../../assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <!--Custom JavaScript -->
    <script src="../../dist/js/custom.min.js"></script>
    <!-- This Page JS -->
    <script src="/js/jquery.mask.js"></script>
    <script>
    	$(document).ready(function(){
  			$('.data').mask('00/00/0000');
		});
   	</script>
</body>

</html>
